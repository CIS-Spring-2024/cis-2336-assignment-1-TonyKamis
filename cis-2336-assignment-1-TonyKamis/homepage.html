    <!-- Menu Section Part -->
    <h1>Lunches for the Week</h1>
    <div class="menu-box">
        <div id="lunches"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const week = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const lunches = {
                'Monday': 'Baked Potato with Cheese, with a side of Caesar Salad',
                'Tuesday': 'Chicken Teriyaki and Rice, with a side of Egg Rolls',
                'Wednesday': 'Nacho Cheese Platter with Chips and Beef, with a side of Refried Beans',
                'Thursday': 'BBQ Chicken Sandwich, with a side of fries',
                'Friday': 'Grilled Salmon, with a side of white rice'
            };
    
            const lunchContainer = document.getElementById('lunches');
            let lunchHtml = '<ul>'; // Start unordered list
    
            week.forEach(day => {
                lunchHtml += `<li>${day}: ${lunches[day]}</li>`; // List item for each day
            });
    
            lunchHtml += '</ul>'; // End unordered list
            lunchContainer.innerHTML = lunchHtml;
        });
    </script>
